    <style>
        :root {
            --red1: hsl(345, 100%, 48%);
            --red2: hsl(345, 100%, 38%);
            --white1: hsl(0, 0%, 100%);
            --white2: hsl(0, 0%, 90%);
            --blue: hsl(215, 100%, 20%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        .main-wrapper {
            flex: 1;
            width: 100%;
            min-height: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: #000000;
        }

        .code-wrapper {
            flex: 0 0 auto;
            width: 100%;
            height: 15vh;
            overflow: auto;
            padding: 1rem;
            background: #ffffff;
            display: none;
        }

        .header-wrapper {
            width: 100%;
            padding: 1rem 0;
        }

        .merry-christmas {
            background: url(https://media1.giphy.com/media/kLMfRZwHtzr7a/source.gif);
        }

        .merry-christmas::after {
            background: url(https://media1.giphy.com/media/kLMfRZwHtzr7a/source.gif);
        }

        .santa-claus {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }
        
        .clothing {
            display: none;
        }

        #snow {
            position: fixed;
            z-index: 9;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .gift {
            --dur: 1.5s;
            position: fixed;
            z-index: 10;
            top: calc(50% - 7.5em);
            left: calc(50% - 9em);
            width: 18em;
            height: 15em;
            font-size: 10px;
            cursor: pointer;
        }

        .gift::after {
            box-sizing: border-box;
            content: '';
            display: block;
            position: absolute;
            bottom: -5rem;
            left: calc(50% - 2.5rem);
            width: 5rem;
            height: 5rem;

            animation: fingerHandle 1s ease infinite both
        }

        .gift__bow,
        .gift__bow-center,
        .gift__bow-left,
        .gift__bow-right,
        .gift__box,
        .gift__lid,
        .gift__lid-shadow,
        .gift__star {
            position: absolute
        }

        .gift__bow-center,
        .gift__bow-left,
        .gift__bow-right {
            background-color: var(--red2)
        }

        .gift__bow {
            animation: bowBounce var(--dur) ease-in-out infinite;
            animation-delay: 0;
            bottom: 11em;
            left: 7.5em;
            width: 3em;
            height: 2em;
            transform-origin: 50% 230%
        }

        .gift__bow-center {
            border-radius: 1em;
            width: 100%;
            height: 100%
        }

        .gift__bow-left,
        .gift__bow-right {
            box-shadow: 0 0 0 .7em var(--red1) inset;
            top: .3em;
            width: 4em;
            height: 5em;
            z-index: -1
        }

        .gift__bow-left:before,
        .gift__bow-right:before {
            background-color: var(--red1);
            border-radius: inherit;
            content: "";
            display: block;
            position: absolute;
            inset: 0
        }

        .gift__bow-left {
            animation: bowLeftPivot var(--dur) ease-in-out infinite;
            animation-delay: 0;
            border-radius: 1.5em 0 3em 1em / 1.5em 0 3em 3.5em;
            right: calc(100% - .75em);
            transform: rotate(35deg);
            transform-origin: 100% 15%
        }

        .gift__bow-left:before {
            clip-path: polygon(0 42%, 100% 12%, 100% 100%, 0 100%)
        }

        .gift__bow-right {
            animation: bowRightPivot var(--dur) ease-in-out infinite;
            animation-delay: 0;
            border-radius: 0 1.5em 1em 3em / 0 1.5em 3.5em 3em;
            left: calc(100% - .75em);
            transform: rotate(-35deg);
            transform-origin: 0 15%
        }

        .gift__bow-right:before {
            clip-path: polygon(0 12%, 100% 42%, 100% 100%, 0 100%)
        }

        .gift__box,
        .gift__lid,
        .gift__lid-shadow {
            transform-origin: 50% 100%
        }

        .gift__box {
            animation: boxBounce var(--dur) ease-in-out infinite;
            animation-delay: 0;
            background: linear-gradient(var(--red2), var(--red2)) 50% 50% / 3.3em 100% no-repeat, var(--white2);
            border-radius: 1.5em;
            bottom: .5em;
            left: 3.3em;
            overflow: hidden;
            width: 11.4em;
            height: 9em
        }

        .gift__lid,
        .gift__lid-shadow {
            border-radius: 1em;
            width: 13em;
            height: 3.3em
        }

        .gift__lid {
            animation: lidBounce var(--dur) ease-in-out infinite;
            animation-delay: 0;
            background: linear-gradient(var(--red1), var(--red1)) 50% 50% / 3.3em 100% no-repeat, var(--white1);
            bottom: 8.7em;
            left: 2.5em
        }

        .gift__lid-shadow {
            animation: lidShadowBounce var(--dur) ease-in-out infinite;
            animation-delay: 0;
            background-color: hsla(0, 0%, 0%, 0.1);
            top: -1.5em;
            left: -1em
        }

        .gift__star {
            animation: starRotateCW var(--dur) ease-in infinite;
            animation-delay: 0;
            background-color: var(--white1);
            clip-path: polygon(50% 0, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0 50%, 35% 35%);
            transform: scale(0)
        }

        .gift__star--2,
        .gift__star--4,
        .gift__star--5 {
            animation-name: starRotateCCW
        }

        .gift__star--1 {
            animation-delay: 0;
            top: 0;
            left: 12.5em;
            width: 1.5em;
            height: 1.5em
        }

        .gift__star--2 {
            animation-delay: 0;
            top: 2em;
            left: 10em;
            width: 1.75em;
            height: 1.75em
        }

        .gift__star--3 {
            animation-delay: 0;
            top: 8em;
            left: 0;
            width: 1.25em;
            height: 1.25em
        }

        .gift__star--4 {
            top: 10.5em;
            right: 0;
            width: 1.75em;
            height: 1.75em
        }

        .gift__star--5 {
            animation-delay: 0;
            top: 12em;
            left: 1.8em;
            width: 2.5em;
            height: 2.5em
        }
    </style>
    <style id="giftTag">
        @keyframes fingerHandle {
            0% {
                transform: none
            }

            70% {
                transform: scale3d(.8, .8, .8)
            }

            100% {
                transform: none
            }
        }
    </style>
    <style id="styleTag"></style>
</head>

        function updateCountdown() {

            }
            const days = Math.floor(diff / 1000 / 60 / 60 / 24);
            const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
            const minutes = Math.floor(diff / 1000 / 60) % 60;
            const seconds = Math.floor(diff / 1000) % 60;
            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours < 10 ? '0' + hours : hours;

        function ele(selector) {
            return document.querySelector(selector);

        function writeCode(result) {
            return setInterval(() => {
                n += 1;
                ele('#code').innerHTML = Prism.highlight(result.substring(0, n), Prism.languages.css, 'css');
                ele('#styleTag').innerHTML = result.substring(0, n);
                ele('.code-wrapper').scrollTop = ele('#code').scrollHeight;

        (function (win, doc) {
            'use strict';
            var options = { width: 375, dpr: win.devicePixelRatio };
            var html = doc.documentElement,
                width = html.getAttribute('data-width') || options.width,
                dpr = html.getAttribute('data-dpr') || options.dpr,
                viewPort = doc.querySelector('meta[name="viewport"]'),
                rotate = win.onorientationchange ? 'orientationchange' : 'resize';

            // 设置html fontSize
            function setSize() {
                var winWidth = win.innerWidth || html.clientWidth;
                html.style.fontSize = `${14 * winWidth / width > 20 ? 20 : 14 * winWidth / width}px`;
            };

            // 设置 initial-scale
            function setScale() {
                setSize();
                var viewContent = viewPort.getAttribute('content');
                var reg = /initial-scale=(\d(.\d+)?)/i;
                var matchRes = viewContent.match(reg);
                var scale = 1 / parseInt(dpr);
                if (matchRes && matchRes[1] == scale) {
                    return;
                }
                var newContent = viewContent.replace(reg, function (a, b) {
                    return a.replace(/\d(.\d+)?/i, scale);
                });
                viewPort.setAttribute('content', newContent);
            };

            win.addEventListener(rotate, setSize);
            window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame;
            requestAnimationFrame(setScale);
        }(window, document));
